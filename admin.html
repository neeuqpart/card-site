<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .settings-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .card-editor {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: #fafafa;
            position: relative;
        }
        
        .card-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .remove-card-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        
        .remove-card-btn:hover {
            background: #e84142;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #48dbfb;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #0abde3;
            transform: translateY(-2px);
        }
        
        .btn-tertiary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-tertiary:hover {
            background: #e0e0e0;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">‚Üê Back to Site</a>
        
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <p>Edit your card site content</p>
        </div>
        
        <div id="success-message" class="success-message">Changes saved successfully!</div>
        
        <div class="settings-section">
            <h2>Site Settings</h2>
            <div class="form-group">
                <label for="site-title">Site Title</label>
                <input type="text" id="site-title" placeholder="Enter site title">
            </div>
            <div class="form-group">
                <label for="site-subtitle">Site Subtitle</label>
                <input type="text" id="site-subtitle" placeholder="Enter site subtitle">
            </div>
        </div>
        
        <div class="settings-section">
            <h2>Cards</h2>
            <div id="cards-editor">
                <!-- Card editors will be dynamically inserted here -->
            </div>
            <button class="btn btn-secondary" onclick="addNewCard()">+ Add New Card</button>
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" onclick="saveSettings()">üíæ Save Changes</button>
            <button class="btn btn-tertiary" onclick="resetToDefault()">Reset to Default</button>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
